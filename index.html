<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Coding Challenge App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Main content wrapper to handle all views -->
    <div class="app-content-wrapper">

        <!-- Main Title for the application -->
        <h1 class="main-title">CODECADEMY</h1>

        <!-- Login and Registration Views -->
        <div id="auth-view" class="app-view">
            <div id="login-form" class="form-container">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button id="login-button">Login</button>
                <p>
                    Don't have an account?
                    <button class="outline" id="show-register-button">Register here</button>
                </p>
            </div>

            <div id="register-form" class="form-container hidden">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button id="register-button">Register</button>
                <p>
                    Already have an account?
                    <button class="outline" id="show-login-button">Login here</button>
                </p>
            </div>

            <div id="auth-message-box" class="message-box hidden"></div>
        </div>

        <!-- Main Dashboard View -->
        <div id="dashboard-view" class="app-view hidden">
            <div class="header">
                <h1>Dashboard</h1>

                <div class="user-info">
                    <span>Welcome, <span id="user-email-display"></span></span>
                    <span id="user-points-display" class="points-badge"></span>
                </div>
                <div class="nav-buttons">
                    <button id="show-points-button">Points</button>
                    <button id="logout-button">Logout</button>
                </div>
            </div>

            <div class="card">
                <h2>Coding Challenges</h2>
                <ul id="challenge-list" class="form-container">
                    <!-- Challenges will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Coding Challenge View -->
        <div id="challenge-view" class="app-view hidden">
            <div class="header">
                <button id="back-to-dashboard-button" class="outline">← Back</button>
                <h1 id="challenge-title"></h1>
                <div class="nav-buttons">
                    <span id="timer-display" class="timer-badge">10:00</span>
                    <button id="show-points-from-challenge-button">My Points</button>
                    <button id="challenge-logout-button">Logout</button>
                </div>
            </div>

            <div class="card">
                <h2>Question</h2>
                <p id="challenge-question"></p>
            </div>

            <div class="card">
                <h2>Write Your Code (C)</h2>
                <div class="input-group">
                    <textarea id="code-editor" placeholder="Write your C code here..."></textarea>
                </div>
                <button id="submit-code-button">Submit Code</button>
            </div>

            <div id="result-box" class="message-box hidden"></div>
        </div>

        <!-- Leaderboard View -->
        <div id="leaderboard-view" class="app-view hidden">
            <div class="header">
                <button id="back-from-leaderboard-button" class="outline">← Back</button>
                <div class="nav-buttons">
                    <button id="leaderboard-logout-button">Logout</button>
                </div>
            </div>
            <div class="card">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </div>
        </div>

        <!-- Admin Dashboard View -->
        <div id="admin-dashboard-view" class="app-view hidden">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <div class="nav-buttons">
                    <button id="admin-logout-button">Logout</button>
                </div>
            </div>
            <div class="card">
                <h2>Manage User</h2>
                <ul id="admin-user-list"></ul>
            </div>
        </div>

        <!-- Modals for confirmation and editing -->
        <div id="confirmation-modal" class="confirmation-modal hidden">
            <div class="modal-content">
                <p id="confirm-message">Are you sure?</p>
                <div class="modal-buttons">
                    <button id="confirm-yes-button">Yes</button>
                    <button id="confirm-no-button" class="outline">No</button>
                </div>
            </div>
        </div>

        <div id="edit-user-modal" class="confirmation-modal hidden">
            <div class="modal-content">
                <h3>Edit User</h3>
                <div class="input-group">
                    <label for="edit-email-input">Email</label>
                    <input type="email" id="edit-email-input" readonly>
                </div>
                <div class="input-group">
                    <label for="edit-points-input">Points</label>
                    <input type="number" id="edit-points-input" required>
                </div>
                <div class="modal-buttons">
                    <button id="save-user-button">Save</button>
                    <button id="cancel-edit-button" class="outline">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
